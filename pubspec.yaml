publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  google_fonts: ^1.1.2
  flutter_svg: ^0.19.2+1
  responsive_framework: ^0.0.14

  json_annotation: ^3.1.1
