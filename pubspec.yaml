name: p2p_matrix
description: P2P Matrix frontend
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  google_fonts: ^2.0.0
  flutter_svg: ^0.21.0-nullsafety.0
  responsive_framework: ^0.1.0

  json_annotation: ^4.0.1
  intl: ^0.17.0


  select_dialog: ^2.0.0

  file_selector: ^0.8.2
  file_selector_linux: ^0.0.2
  file_selector_windows: ^0.0.2
  file_selector_macos: ^0.0.4

  hive: ^2.0.1

  ffi: ^1.0.0

  url_launcher: ^6.0.3


dev_dependencies:
  flutter_test:
    sdk: flutter

  lint: ^1.5.3
  build_runner: ^1.12.2
  json_serializable: ^4.1.0
  hive_generator: ^1.0.1


flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/